<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="image">
        <img src="images/image.jpg" alt="producto">
      </div>
      <div class="nombreArticulo">
        <h2> Vestido Doncella </h2>
      </div>
      <div class="inputs">
        <input type="number" id="quantityInput" name="quantity" placeholder="Ingrese una cantidad">
        <input type="text" id="colorInput" name="color" placeholder="Ingrese un color">
      </div>
      <div class="precio">
        <h2>Precio: $30.000</h2>
      </div>
      <button id="btn">CALCULAR TOTAL</button>
      <div class="totalSeccion">
        <p>TOTAL: <span id="total"></span></p>
        <p>CANTIDAD:<span id="cantidad"></span></p>
        <div>
          COLOR:<p id="color"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/javascript.js"></script>
</body>

</html>
